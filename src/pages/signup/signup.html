<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	    <ion-item>
	      <ion-input type="text" placeholder="Username"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-input type="text" placeholder="Full name"></ion-input>
	    </ion-item>
	    <ion-item>
		    <ion-label>Gender</ion-label>
		    <ion-select [(ngModel)]="gender">
		      <ion-option value="female">Female</ion-option>
		      <ion-option value="male">Male</ion-option>
			</ion-select>
	  	</ion-item>
	  	<ion-item>
	      <ion-input type="text" placeholder="Age"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Email"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Phone Number"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="Password" placeholder="Password"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Repeat Password"></ion-input>
	    </ion-item>
  	</ion-list>
</ion-content>
